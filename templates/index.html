{% extends "base.html" %}

{% block content %}
    <a href="{{ url_for('index') }}">Homepage</a> 
    <a href="{{ url_for('game') }}">Game</a> 
    <h1> Crappy Bird </h1>
    <div>
        <h2> Highscore </h2>
        {{ keeper.highest }}
    </div>
    <div>
        {% for i in keeper.sorted_scores %}
        <p>{{ keeper.sorted_scores.index(i) + 1 }} {{ i }}</p>
        {% endfor %}
    </div>
{% endblock %}
