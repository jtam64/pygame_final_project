{% extends "base.html" %}
{% block content %}
{% for player in scores %}
<table>
    <tr>
        <th>Player</th>
        <th>Score</th>
    </tr>
    <tr>
        <td><a href="{{ url_for('player', name=player[0]) }}">{{ player[0] }}</a></td>
        <td>{{ player[1] }}</td>
    </tr>
</table>
{% endfor %}
{% endblock %}
